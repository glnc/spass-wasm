<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="language" content="en" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>spass-wasm</title>
	<script defer src="./bundle.js"></script>
	<style>
		* { line-height: 1.25rem; }
		body { display: flex; flex-direction: column; }
		textarea { height: 20em; }
		label:not(:first-of-type), button { margin-top: 2em; }
		input, textarea { margin-top: 0.5em; }
		label { font-weight: bold; }
	</style>
</head>
<body>
	<h1>spass-wasm</h1>

	<label for="input">SPASS input</label>
	<textarea id="input">begin_problem(Sokrates1).

list_of_descriptions.
name({*Sokrates*}).
author({*Christoph Weidenbach*}).
status(unsatisfiable).
description({* Sokrates is mortal and since all humans are mortal, he is mortal too. *}).
end_of_list.

list_of_symbols.
	functions[(sokrates,0)].
	predicates[(Human,1),(Mortal,1)].
end_of_list.

list_of_formulae(axioms).

formula(Human(sokrates),1).
formula(forall([x],implies(Human(x),Mortal(x))),2).

end_of_list.

list_of_formulae(conjectures).

formula(Mortal(sokrates),3).

end_of_list.

end_problem.</textarea>

	<label for="arguments">Command line arguments</label>
	<input type="text" id="arguments" value="-DocProof">

	<button id="run">Run</button>
	<textarea id="output" disabled></textarea>
</body>
</html>
